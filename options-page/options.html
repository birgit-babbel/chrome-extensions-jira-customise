<!DOCTYPE html>
<html>
<head>
  <title>Jira customise Extension Options</title>
  <style>
    .button-container {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    #status {
      visibility: hidden;
      color: green;

      &.show {
        visibility: visible;
      }
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Enable / disable features</legend>

    <div>
      <label>
        <input type="checkbox" id="colorize" />
        Colour-coding of tickets in a sprint board
      </label>
    </div>
  </fieldset>

  <div class="button-container">
    <button id="save">Save</button>
    <div id="status">Options saved</div>
  </div>

  <script src="options.js"></script>
</body>
</html>
